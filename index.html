<body class=" bg-white dark:bg-slate-900 text-black dark:text-white box-border">
    <section class="crud w-[80%] m-auto">
        <section class=" text-center uppercase my-3 header">
            <h3>crud</h3>
            <p>manger</p>
            <div class="bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                    class="w-8 absolute right-4 top-3 cursor-pointer fill-black dark:fill-white " id="darkMode">
                    <path
                        d="M375.7 19.7c-1.5-8-6.9-14.7-14.4-17.8s-16.1-2.2-22.8 2.4L256 61.1 173.5 4.2c-6.7-4.6-15.3-5.5-22.8-2.4s-12.9 9.8-14.4 17.8l-18.1 98.5L19.7 136.3c-8 1.5-14.7 6.9-17.8 14.4s-2.2 16.1 2.4 22.8L61.1 256 4.2 338.5c-4.6 6.7-5.5 15.3-2.4 22.8s9.8 13 17.8 14.4l98.5 18.1 18.1 98.5c1.5 8 6.9 14.7 14.4 17.8s16.1 2.2 22.8-2.4L256 450.9l82.5 56.9c6.7 4.6 15.3 5.5 22.8 2.4s12.9-9.8 14.4-17.8l18.1-98.5 98.5-18.1c8-1.5 14.7-6.9 17.8-14.4s2.2-16.1-2.4-22.8L450.9 256l56.9-82.5c4.6-6.7 5.5-15.3 2.4-22.8s-9.8-12.9-17.8-14.4l-98.5-18.1L375.7 19.7zM269.6 110l65.6-45.2 14.4 78.3c1.8 9.8 9.5 17.5 19.3 19.3l78.3 14.4L402 242.4c-5.7 8.2-5.7 19 0 27.2l45.2 65.6-78.3 14.4c-9.8 1.8-17.5 9.5-19.3 19.3l-14.4 78.3L269.6 402c-8.2-5.7-19-5.7-27.2 0l-65.6 45.2-14.4-78.3c-1.8-9.8-9.5-17.5-19.3-19.3L64.8 335.2 110 269.6c5.7-8.2 5.7-19 0-27.2L64.8 176.8l78.3-14.4c9.8-1.8 17.5-9.5 19.3-19.3l14.4-78.3L242.4 110c8.2 5.7 19 5.7 27.2 0zM256 368a112 112 0 1 0 0-224 112 112 0 1 0 0 224zM192 256a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z" />
                </svg>
            </div>
        </section>
        <section class="input">
            <div class="">
                <input type="text" placeholder="Title" id="title" class="input-one">
            </div>
            <div>
                <input type="number" id="price" placeholder="price" class="input-one w-[20%]" onkeyup="getTotal()">
                <input type="number" id="taxes" placeholder="taxes" class="input-one w-[20%]" onkeyup="getTotal()">
                <input type="number" id="ads" placeholder="ads" class="input-one w-[20%]" onkeyup="getTotal()">
                <input type="number" id="discount" placeholder="discount" class="input-one w-[20%]"
                    onkeyup="getTotal()">
                <span class="bg-red-600 before:content-['Total:'] p-2 rounded text-white" id="total"></span>
            </div>
            <div class="">
                <input type="number" id="count" placeholder="count" class="input-one">
                <input type="text" id="category" placeholder="category" class="input-one">
                <button class="btn " id="create">create</button>
            </div>
        </section>
        <section class="output">
            <div>
                <input onkeyup="searchDate(this.value)" type="text" placeholder="search By Title" id="search" class="input-one">
            </div>
            <div class=" flex justify-between items-center">
                <button class="btn w-[45%]" id="SearchTitle" onclick="searchMood(this.id)" > search by title</button>
                <button class="btn w-[45%]" id="SearchCategory "onclick="searchMood(this.id)" > search by category</button>
            </div>
            <div class="" id="delAll">
            </div>
        </section>
        <table class="w-full text-center my-5">
            <thead class="uppercase">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th> discount </th>
                    <th> Total</th>
                    <th> category</th>
                    <th> update </th>
                    <th> delete </th>
                </tr>
            </thead>
            <tbody class="" id="tbody">

            </tbody>
        </table>
        <div class="">
            <span
                class="material-symbols-outlined  p-[10px] fixed bottom-[5px] 
                right-[-9999px] transition-all cursor-pointer duration-1000  
                dark:bg-violet-700 dark:hover:bg-violet-900
                bg-red-600 hover:bg-red-800 rounded-lg"
                id="up">
                arrow_upward
            </span>
        </div>
        <footer class="bg-white rounded-lg shadow dark:bg-slate-900 m-4 mt-20 ">
            <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <a href="https://github.com/Mahmoud2217"
                        class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Mahmoud</span>
                    </a>
                    <ul
                        class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                        <li>
                            <a href="https://github.com/Mahmoud2217" class="hover:underline me-4 md:me-6">github</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline me-4 md:me-6">Privay</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                        </li>
                        <li>
                            <a href="#" class="hover:underline">Contact</a>
                        </li>
                    </ul>
                </div>
                <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
                <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400 ">Â© 2024 <a
                        href="https://github.com/Mahmoud2217" class="hover:underline">Mahmoud</a>. All Rights
                    Reserved.</span>
            </div>
        </footer>
    </section>
    <script src="main.js"></script>
</body>

</html>
